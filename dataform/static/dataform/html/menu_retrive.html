<div>
    <form>
        <div class="form-group">
            <label>id:</label>
            <span>[[ id ]]</span>
        </div>
        <div class="form-group">
            <label for="name">菜单名:</label>
            <input type="name" class="form-control" id="name" ng-model="name" placeholder="name">
        </div>
        <div class="form-group">
            <label for="description">描述:</label>
            <input type="description" class="form-control" id="description" ng-model="description" placeholder="description">
        </div>
        <div class="form-group">
            <label for="introduction">介绍:</label>
            <input type="introduction" class="form-control" id="introduction" ng-model="introduction" placeholder="introduction">
        </div>
        <a class="btn btn-default" href="#!/menu">上一级</a>
        <button type="submit" class="btn btn-default" ng-click="update()">保存</button>
    </form>
</div>
